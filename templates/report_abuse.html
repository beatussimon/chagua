{% extends 'base.html' %}
{% block title %}Report Abuse{% endblock %}
{% block content %}
    <h1 class="text-4xl font-extrabold mb-8 animate-fade-in">Report Abuse</h1>
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <p>Are you sure you want to report {{ reported_user.username }}?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">Report</button>
            <a href="{% url 'dashboard' %}" class="inline-block bg-gray-500 text-white px-4 py-2 rounded-lg ml-2 hover:bg-gray-600 transition-colors">Cancel</a>
        </form>
    </div>
{% endblock %}
