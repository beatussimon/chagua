{% extends 'base.html' %}
{% block title %}Error{% endblock %}
{% block content %}
    <h1 class="text-4xl font-extrabold mb-8 animate-fade-in">Error</h1>
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <p class="text-red-500">{{ message }}</p>
        <a href="{% url 'dashboard' %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600 transition-colors">Back to Dashboard</a>
    </div>
{% endblock %}
