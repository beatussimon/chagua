{% extends 'base.html' %}
{% block title %}Update Profile Picture{% endblock %}
{% block content %}
    <h1 class="text-4xl font-extrabold mb-8 animate-fade-in">Update Profile Picture</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Update</button>
    </form>
{% endblock %}
