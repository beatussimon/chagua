{% extends 'base.html' %}
{% block title %}Create Contract{% endblock %}
{% block content %}
    <h1 class="text-4xl font-extrabold mb-8 animate-fade-in">Create Contract for {{ rental.title }}</h1>
    <form method="post" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Create Contract</button>
    </form>
{% endblock %}
