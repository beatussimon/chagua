{% extends 'base.html' %}
{% load static i18n %}
{% block title %}{% trans "Page Not Found" %}{% endblock %}
{% block content %}

        <h1 class="text-6xl font-extrabold text-teal-700 dark:text-teal-300 mb-4">404</h1>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-6">{% trans "Oops! The page you're looking for doesn't exist." %}</p>
        <a href="{% url 'home' %}" class="btn-rent inline-block">{% trans "Back to Home" %}</a>
    </div>
{% endblock %}
