{% extends 'core/base.html' %}
{% block title %}{% trans "Edit Rental" %} - {{ rental.title }}{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6">{% trans "Edit Rental" %}</h1>
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="id_media_files" class="block font-semibold">{% trans "Upload Additional Media" %}</label>
            <input type="file" name="media_files" id="id_media_files" multiple class="border p-2 rounded w-full mb-2" aria-label="Upload additional media">
            <button type="submit" class="button">{% trans "Update Rental" %}</button>
        </form>
    </div>
{% endblock %}
