{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% trans "Delete Rental" %} - {{ rental.title }}{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6">{% trans "Delete Rental" %}</h1>
    <div class="card">
        <p>{% trans "Are you sure you want to delete" %} "{{ rental.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button bg-red-500">{% trans "Delete" %}</button>
            <a href="{% url 'rental_detail' rental.id %}" class="button bg-gray-500 ml-2">{% trans "Cancel" %}</a>
        </form>
    </div>
{% endblock %}
